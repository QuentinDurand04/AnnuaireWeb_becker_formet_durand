version: '3.8'

services:
  httpd:
    image: nginx:latest
    volumes:
      - ./WebDirectory.web:/usr/share/nginx/html
    ports:
      - "42060:80"
    networks:
      - Annuaire.net

  web:
    image: canals/php:latest
    ports:
      - "42063:80"
    volumes:
      - ./WebDirectory.core/public:/var/www/html
      - ./WebDirectory.core/app:/var/www/src
    working_dir: /var/www/src
    networks:
      - Annuaire.net
    depends_on:
      - sql

  api:
    image: canals/php:latest
    ports:
      - "42064:80"
    volumes:
      - ./WebDirectory.core/api/public:/var/www/html
      - ./WebDirectory.core/api/src:/var/www/src
    restart: unless-stopped
    networks:
      - Annuaire.net
    depends_on:
      - sql

  sql:
    image: mariadb:latest
    container_name: sql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "42061:3306"  # Le port MariaDB par d√©faut est 3306
    networks:
      - Annuaire.net

  adminer:
    image: adminer
    ports:
      - "42062:8080"
    networks:
      - Annuaire.net

networks:
  Annuaire.net:
    driver: bridge
